# do NOT delete: this is used by tng-sdk-descriptorgen
# default YAML description of an policy example


---
descriptor_schema: "https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/policy-descriptor/policy-schema.yml"

name: "samplepolicydemo"

policyRules:
  - name: "actionUponAlert"
    salience: 1
    inertia: 
      value: 30
      duration_unit: "m"
    conditions: 
      condition: AND
      rules:
       - id: vnf1.LogMetric
         field: vnf1.LogMetric
         type: string
         input: text
         operator: equal
         value: 'mon_rule_vm_cpu_perc'
    actions:
     - action_object: "ComponentResourceAllocationAction"
       action_type: "InfrastructureType"
       name: "ApplyFlavour"
       value: "3"
       target: "vnf1"
  - name: "highTranscodingRateRule"
    salience: 1
    inertia: 
      value: 30
      duration_unit: "m"
    duration: 
      value: 10
      duration_unit: "m"
    aggregation : "avg"
    conditions: 
      condition: AND
      rules:
       - id: vnf1.CPULoad
         field: vnf1.CPULoad
         type: double
         input: number
         operator: greater
         value: '70'
       - id: vnf2.RAM
         field: vnf2.RAM
         type: integer
         input: select
         operator: less
         value: '8'
    actions:
     - action_object: "ComponentResourceAllocationAction"
       action_type: "InfrastructureType"
       name: "ApplyFlavour"
       value: "3"
       target: "vnf1"