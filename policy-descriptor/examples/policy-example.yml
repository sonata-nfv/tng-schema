---
descriptor_schema: "https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/policy-descriptor/policy-schema.yml"

name: "policy-example"
vendor: "tango"
version: "0.1"
network_service:
  vendor: "tango"
  name: "default-nsd"
  version: "0.9"
policyRules:
  - name: "highTranscodingRateRule"
    salience: 1
    inertia: 
      value: 30
      duration_unit: "m"
    duration: 
      value: 10
      duration_unit: "m"
    aggregation : "avg"
    conditions: 
      condition: AND
      rules:
       - id: vnf1.CPULoad
         field: vnf1.CPULoad
         type: double
         input: number
         operator: greater
         value: '70'
       - id: vnf2.RAM
         field: vnf2.RAM
         type: integer
         input: select
         operator: less
         value: '8'
    actions:
     - action_type: "Infrastracture"
       name: "ApplyFlavour"
       value: "3"
       target: "vnf1"
  - name: "lowTranscodingRateRule"
    duration: 
      value: 10
      duration_unit: "m"
    aggregation : "avg"
    conditions: 
      condition: AND
      rules:
        - id: VirtualLinkA.EndToEndDelay
          field: price
          type: double
          input: number
          operator: less
          value: '3000'
        - condition: OR
          rules:
          - id: vnf1.CPULoad
            field: vnf1.CPULoad
            type: integer
            input: select
            operator: greater
            value: '60'
          - id: vnf2.RAM
            field: vnf2.RAM
            type: integer
            input: select
            operator: equal
            value: '8'
    actions:
     - action_type: "NetworkMechanism"
       name: "ProvideDedicatedBandwidth"
       value: "200"
       target: "VirtualLinkA"
     - action_type: "LifecycleManagement"
       name: "restart"
       target: "vnf1"
       stability_period: 
         value: 30
         duration_unit: "m"
     - action_type: "Profile"
       name: "setProfile"
       profile_tag: "Green"
       target: "vnf1"

