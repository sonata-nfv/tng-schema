# do NOT delete: this is used by tng-sdk-descriptorgen
# default YAML description of an policy example


---
descriptor_schema: "https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/policy-descriptor/policy-schema.yml"

name: "samplepolicyv1"

policyRules:
  - name: "FirstRule"
    salience: 1
    inertia: 
      value: 30
      duration_unit: "m"
    duration: 
      value: 10
      duration_unit: "m"
    aggregation : "avg"
    conditions: 
      condition: AND
      rules:
       - id: vnf1.CPULoad
         field: vnf1.CPULoad
         type: double
         input: number
         operator: less
         value: '70.25'
       - id: vnf2.RAM
         field: vnf2.RAM
         type: integer
         input: select
         operator: equal
         value: '1'
    actions:
     - action_type: "Infrastracture"
       name: "ApplyFlavour"
       value: "3"
       target: "vnf1"
  - name: "secondRule"
    duration: 
      value: 10
      duration_unit: "m"
    aggregation : "avg"
    conditions: 
      condition: AND
      rules:
        - id: VirtualLinkA.EndToEndDelay
          field: price
          type: double
          input: number
          operator: less
          value: '3000'
        - condition: OR
          rules:
          - id: vnf1.CPULoad
            field: vnf1.CPULoad
            type: integer
            input: select
            operator: equal
            value: '20'
          - id: vnf2.RAM
            field: vnf2.RAM
            type: integer
            input: select
            operator: equal
            value: '8'
    actions:
     - action_type: "NetworkMechanism"
       name: "ProvideDedicatedBandwidth"
       value: "200"
       target: "VirtualLinkA"
     - action_type: "LifecycleManagement"
       name: "restart"
       target: "vnf1"
       stability_period: 
         value: 30
         duration_unit: "m"
     - action_type: "Profile"
       name: "setProfile"
       profile_tag: "Green"
       target: "vnf1"

